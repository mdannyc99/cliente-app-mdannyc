<div class="card">
    <div class="card-header">
        <h3>Detalle cliente</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-ms">
                <ul class="list-group">
                    <li class="list-group">
                        <div class="col-sm">
                            <img class="img-thumbnail row" src="http://localhost:8087/api/clientes/img/{{cliente.imagen}}" style="width: 600px;" alt="imagen cliente">
                        </div>
                    </li>
                    <li class="list-group">Nombre: {{cliente.nombre}}</li>
                    <li class="list-group">Apellidos: {{cliente.apellido}}</li>
                    <li class="list-group">Email: {{cliente.email}}</li>
                    <li class="list-group">Teléfono: {{cliente.telefono}}</li>
                    <li class="list-group">Fecha: {{cliente.createdAt | date: 'dd/mm/yyyy'}}</li>

                </ul>

                <div class="input-group">
                    <div class="custom-file">
                        <input (change)="seleccionarImagen($event)" type="file" class="custom-file-input" id="inputImg">
                        <label for="inputImg" class="custom-file-label">Buscar imágen</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" (click)="subirImagen()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
